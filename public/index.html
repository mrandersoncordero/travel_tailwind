<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/tailwind.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet"> 
  <title>Travel Tailwind</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
          <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
            Explorar
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="San Francisco">
        </div>
      </div>
    </div>
    <div class="p-20" id="recomendadas">
      <div class="w-48 h-64 shadow-lg rounded-lg">
        <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
        <div class="w-full h-2/5 rounded-b-lg bg-secondary px-4 py-2">
          <p class="text-white font-bold text-xl">Norway</p>
          <p class="text-white text-lg">Paisajes increibles</p>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>
  <footer></footer>
</body>
</html>
